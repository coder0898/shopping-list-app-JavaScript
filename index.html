<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main container of app -->
    <div class="container">
        <!-- header -->
        <div class="header">
            <img src="./image/note.png" alt="404">
            <h1>Shopping List</h1>
        </div>
        <form>
            <!-- input item section -->
            <div class="input-content">
                <input type="text" id="" placeholder="enter item to list..." />
                <button id="addItem"><i class="fa-solid fa-plus"></i>Add Item</button>
            </div>
        </form>
        <!-- filter content -->
        <div class="filter">
            <input type="text" id="filterList" placeholder="Filter Items" />
        </div>
        <!-- list content -->
        <ul id="item-list" class="items">
            <li>
              Apples
              <button class="remove-item text-red ">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
            <li>
              Orange Juice
              <button class="remove-item text-red">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
            <li>
              Oreos
              <button class="remove-item text-red">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
            <li>
              Milk
              <button class="remove-item text-red">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
          </ul>
          <button class="btn-clear">Clear all</button>
    </div>
</body>
</html>
